<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form action="#" method="post" th:action="@{/adduser}" th:object="${user}">
    <label for="name">Name</label>
    <input id="name" placeholder="Name" th:field="*{name}" type="text">
    <span th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
    <label for="email">Email</label>
    <input id="email" placeholder="Email" th:field="*{email}" type="text">
    <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
    <input type="submit" value="Add User">
</form>
</body>
</html>
