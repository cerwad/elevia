<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Home | Utilisateurs</title>
  <link rel="canonical" href="${@environment.getProperty('root.url')}" />
  <meta property="og:title" content="Home | elevia" />
  <meta property="og:url" content="${@environment.getProperty('root.url')}" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Home | elevia" />
</head>

<body>
<div th:switch="${users}">
  <h2 th:case="null">No users yet!</h2>
  <div th:case="*">
    <h2>Users</h2>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/user/signup">Add a new user</a></p>
</div>
  <footer class="footerColor mt-auto py-3 text-center text-lg-start">
    <!-- Copyright -->

    </div>

    crossorigin="anonymous"></script>
</body>

</html>
